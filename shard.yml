name: anthropic-cr
version: 0.3.0

description: |
  An unofficial Anthropic API client for Crystal. Access Claude AI models with
  idiomatic Crystal code featuring streaming, tool use, structured outputs, and more.

authors:
  - Anthony Scotti <anthony.m.scotti@gmail.com>

homepage: https://github.com/amscotti/anthropic-cr

crystal: '>= 1.18.2'

license: MIT

dependencies:
  json-schema:
    github: spider-gazelle/json-schema
    version: ~> 1.3

development_dependencies:
  webmock:
    github: manastech/webmock.cr
    branch: master
  vcr:
    github: spoved/vcr.cr
  ameba:
    github: crystal-ameba/ameba
    version: ~> 1.6
  dotenv:
    github: drum445/dotenv

targets:
  ameba:
    main: lib/ameba/src/cli.cr
